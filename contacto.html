<!DOCTYPE html>
<html>
   <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
   <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
  <body>
       <header>
         <div class="caja">
            <h1><img src="img/logo1c.png"  alt="logo barbería"></h1>
             <nav>
                <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="productos.html">Productos</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
                </ul> 
             </nav>
          </div>
       </header>
       <main>
          <form>
              <label for="nombreapellido">Nombre y Apellido </label>
             <input type="text" id="nombreapellido" class="input-padron" required>

             <label for="correoelectronico">Correo electrónico</label>
             <input type="email" id="correoelectronico" class="input-padron"placeholder="email@dominio.com">

             <label for="telefono">Teléfono</label>
             <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxx xxxx">

             
             <label for="mensaje">Mensaje</label>
             <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

             <fieldset>
                
              <legend>¿Cómo le gustaría que lo contactemos?</legend>

             <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
             
             
             <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
             

             <label for="radio-whatsapp"><input type="radio" value="WhatsApp" id="radio-whatsapp" name="contacto" checked>WhatsApp</label>
             

             </fieldset>
             <fieldset>
                 <legend>¿En qué horario prefiere ser atendido?</legend>
             <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
             </select>

             </fieldset>
            

             <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería</label>
            

             <input type="submit" value="Enviar formulario" class="enviar">
          </form>

          <table>
             <thead>
                <th>Día</th>
                <th>Horario</th>
             </thead>
             <tbody>
                <tr>
                <td>Lunes</td>
                <td>08h-20h</td>
              </tr>
                <td>Miercoles</td>
                <td>08h-20h</td>
             </tr>
              <tr>
                <td>Viernes</td>
                <td>08h-20h</td>
             </tr>
             </tbody>
          </table>
       </main>
       <footer>
          <img src="img/logo1c.png" alt="logo barbería">
          <p class="copy">&copy Copyright Peluquería 2023</p>
       </footer>
  </body>
</html>
